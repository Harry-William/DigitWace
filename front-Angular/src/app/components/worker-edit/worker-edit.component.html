<form (ngSubmit)="updateWorker()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="worker.name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="worker.email">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
